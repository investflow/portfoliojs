<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Picon</title>

    <link rel="stylesheet" href="./../node_modules/bootstrap/dist/css/bootstrap.css">


    <script src="./../node_modules/jquery/dist/jquery.js"></script>
    <script src="./../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="./../node_modules/highcharts/highstock.js"></script>

    <script src="./../node_modules/es6-promise/dist/es6-promise.js"></script>
    <script src="./../node_modules/vue/dist/vue.js"></script>
    <script src="./../node_modules/parsleyjs/dist/parsley.js"></script>
    <script src="./../node_modules/jquery-flot/jquery.flot.js"></script>
    <script src="./../package/js/site.js"></script>

    <style>
        .picon {
            font-size: 12px;
            height: 40px;
            width: 140px;
            cursor: pointer;
        }
    </style>
</head>

<body style="padding: 30px;">

<div id="title"></div>

<div class="picon" id="picon1" style=";width:230px; height:55px;"></div>
<div class="picon" id="picon2" style=";width:230px; height:55px;"></div>
<div class="picon" id="picon3" style=";width:230px; height:55px;"></div>

<script>
    $site.Flot.picon("#picon1", [1, 2, 3, 4, 5, 4, 3, 2, 1]);
    $site.Flot.picon("#picon2", [1, 2, 3, 4, 5, 4, 3, 2, 1], $site.Flot.PiconChartAlgorithm.NoReinvest);
    $site.Flot.picon("#picon3", [0, 0.5], $site.Flot.PiconChartAlgorithm.NoReinvest);
</script>
</body>
</html>
