<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Highcharts</title>

    <link rel="stylesheet" href="./../node_modules/bootstrap/dist/css/bootstrap.css">


    <script src="./../node_modules/jquery/dist/jquery.js"></script>
    <script src="./../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="./../node_modules/highcharts/highstock.js"></script>
    <script src="./../node_modules/highcharts/highcharts-more.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>
    <script src="http://code.highcharts.com/modules/offline-exporting.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.js"></script>

    <script src="./../node_modules/es6-promise/dist/es6-promise.js"></script>
    <script src="./../node_modules/vue/dist/vue.js"></script>
    <script src="./../node_modules/parsleyjs/dist/parsley.js"></script>
    <script src="./../package/js/site.js"></script>

</head>

<body style="padding: 30px; height: 1500px;">

<div id="title"></div>
<div id="chart" class="col-md-9" style="width: 100%; height: 400px; padding: 0"></div>
<a href="#" id="zoom-in">zoom-in</a>
<br>
<a href="#" id="zoom-out">zoom-out</a>
<br>
<a href="#" id="zoom-reset">reset</a>
<div id="summary" style="margin-top: 20px;"></div>

<script>
    window.$site.QuoteCharts.addQuoteChart("#chart",
            {
                zoomResetControlSelector: "#zoom-reset",
                zoomInControlSelector: "#zoom-in",
                zoomOutControlSelector: "#zoom-out",
                summaryBlockSelector: "#summary",
                series: [
                    {account: window.$site.QuoteCharts.AccountType.ALPARI_ECN1, dataUrl: "http://dio1.investflow.ru/alpari/EURGBP_2016_6_24_15"},
                    {account: window.$site.QuoteCharts.AccountType.ALFAFOREX_MT4, dataUrl: "http://dio1.investflow.ru/alfaforex/EURGBP_2016_6_24_15"},
                    {account: window.$site.QuoteCharts.AccountType.AMARKETS_ECN, dataUrl: "http://dio1.investflow.ru/amarkets/EURGBPb_2016_6_24_15"},
                    {account: window.$site.QuoteCharts.AccountType.FOREX4YOU_CLASSIC_NDD, dataUrl: "http://dio2.investflow.ru/forex4you/EURGBP_2016_6_24_15"},
                    {account: window.$site.QuoteCharts.AccountType.ROBOFOREX_ECN_PRO_NDD, dataUrl: "http://dio2.investflow.ru/roboforex/EURGBP_2016_6_24_15"},
                    {account: window.$site.QuoteCharts.AccountType.WELTRADE_PRO, dataUrl: "http://dio2.investflow.ru/weltrade/EURGBP_2016_6_24_15"}
                ]
            });
</script>
</body>
</html>
