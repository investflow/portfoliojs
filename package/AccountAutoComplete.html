<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Account autocomplete form</title>
    <link rel="stylesheet" href="./../node_modules/bootstrap/dist/css/bootstrap.css">
    <!--suppress CssUnusedSymbol -->
    <style>
        .autocomplete-suggestions {
            background-color: white;
            overflow-x: hidden;
            white-space: nowrap;
            border: thin solid #EEE;
        }

        .autocomplete-suggestion {
            padding-left: 10px;
        }

        .autocomplete-selected {
            background-color: #FFF5C4;
        }
    </style>
</head>

<body style="padding: 30px;">

<label for="account-input">Счет: </label><input id="account-input" type="text" class="form-control input-sm" style="font-size:inherit; max-width: 300px;">

<script src="./../node_modules/jquery/dist/jquery.js"></script>
<script src="./../node_modules/devbridge-autocomplete/dist/jquery.autocomplete.js"></script>
<script src="./../node_modules/babel-polyfill/dist/polyfill.js"></script>
<script src="./../package/js/site.js"></script>

<script>
    window.$site.AccountAutoComplete.attach("#account-input");
    window.$site.log.enableAll();
</script>

</body>
</html>
