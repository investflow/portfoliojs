<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Account autocomplete form</title>
    <link rel="stylesheet" href="./../node_modules/bootstrap/dist/css/bootstrap.css">
    <!--suppress CssUnusedSymbol -->
    <style>
        .autocomplete-suggestions {
            background-color: white;
            overflow-x: hidden;
            white-space: nowrap;
            border: thin solid #EEE;
        }

        .autocomplete-suggestion {
            padding-left: 10px;
        }

        .autocomplete-selected {
            background-color: #FFF5C4;
        }
    </style>

    <script src="./../node_modules/jquery/dist/jquery.js"></script>
    <script src="./../node_modules/es6-promise/dist/es6-promise.js"></script>
    <script src="./../node_modules/devbridge-autocomplete/dist/jquery.autocomplete.js"></script>
    <script src="./../package/js/site.js"></script>
</head>

<body style="padding: 30px;">

<label for="account-input">Счет: </label>
<input id="account-input" type="text" class="form-control input-sm" style="font-size:inherit; max-width: 300px;">
<label for="account-input">Тест (United): </label>
<input id="autocomplete" type="text" class="form-control input-sm" style="font-size:inherit; max-width: 300px;">

<script>
    window.$site.AccountAutoComplete.attach("#account-input");
    window.$site.log.enableAll();

    $('#autocomplete').devbridgeAutocomplete({
        lookup: function (query, done) {
            // Do Ajax call or lookup locally, when done,
            // call the callback and pass your results:
            var result = {
                suggestions: [
                    {"value": "United Arab Emirates", "data": "AE"},
                    {"value": "United Kingdom", "data": "UK"},
                    {"value": "United States", "data": "US"}
                ]
            };

            done(result);
        },
        onSelect: function (suggestion) {
            alert('You selected: ' + suggestion.value + ', ' + suggestion.data);
        }
    });
</script>

</body>
</html>
